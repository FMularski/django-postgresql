<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers</title>
</head>
<body>
    <header></header>
    <main>
        {% if drivers %}
            {% for driver in drivers %}
                <h3><a href="{% url 'drivers:detail' driver.id %}"> {{driver}} </a></h3>
            {% endfor %}
        {% else %}
            <h2>No drivers yet.</h2>
        {% endif %}
    </main>
    <footer></footer>
</body>
</html>
